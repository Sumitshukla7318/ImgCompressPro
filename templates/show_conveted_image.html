{% extends "masterpage.html" %}
{% load static %}
{% block show_converted_image %}
<link rel="stylesheet" href="{% static 'css/show_converted.css' %}">
<div class="container text-center">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title mb-4">Your Image Has Been Converted!</h2>
            <div class="mb-4">
                <!-- Display the converted image -->
                <img src="{{ converted_image_url }}" alt="Converted Image" class="preview-img img-fluid">
                <p class="text-muted mt-2">{{ download_url }}</p>
            </div>
            <a href="{{ download_url }}" class="btn btn-download btn-lg" download>
                <i class="bi bi-download"></i> Download Your Image
            </a>
            <p class="text-muted mt-3">Click the button above to download your converted image.</p>
        </div>
    </div>
</div>

{% endblock show_converted_image %}
