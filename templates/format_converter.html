{% extends "masterpage.html" %}
{% block 'formatconverter' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/indexpage.css' %}">
<div class="container converter-container">
    <div class="text-center">
        <div class="icon-container">
            <i class="fas fa-exchange-alt"></i>
        </div>
        <h2 class="mb-4">Image Format Converter</h2>
    </div>
    <form action="{% url "change_format" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputFile">Upload Your Image</label>
            <input type="file" class="form-control-file" id="inputFile" name="inputFile" accept="image/*,application/pdf" required>
        </div>
        <div class="form-group">
            <label for="fromFormat">From Format</label>
            <select class="form-control" id="fromFormat" name="fromFormat" required>
                <option value="" disabled selected>Select current format</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="gif">GIF</option>
                <option value="pdf">PDF</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toFormat">To Format</label>
            <select class="form-control" id="toFormat" name="toFormat" required>
                <option value="" disabled selected>Select target format</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="gif">GIF</option>
                <option value="pdf">PDF</option>
            </select>
        </div>
        <button type="submit" class="btn btn-convert btn-block">Convert Now</button>
    </form>
</div>

    {% endblock 'formatconverter' %}
